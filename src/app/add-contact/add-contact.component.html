<div align="center">
	<form #addContactForm="ngForm" (ngSubmit)="onSubmit(); addContactForm.reset()">
		<div>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" [(ngModel)]="newContact.first_name" required>
		</div>
		<div>
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" [(ngModel)]="newContact.last_name" required>
		</div>
		<div>
			<label for="phone">Phone</label>
			<input type="text" name="phone" [(ngModel)]="newContact.phone" required>
		</div>
		<div>
			<label for="email">email</label>
			<input type="email" name="email" [(ngModel)]="newContact.email" required>
		</div>
		<div>
			<label for="address">address</label>
			<textarea name="address" [(ngModel)]="newContact.address" required=""></textarea>
		</div>
		<div>
			<label for="gender">gender</label>
			<input type="radio" name="gender" value="true"  [(ngModel)]="newContact.gender"> Male
			<input type="radio" name="gender" value="false"  [(ngModel)]="newContact.gender"> Female
		</div>
		<div>
			<label for="company">company</label>
			<input type="text" name="company" [(ngModel)]="newContact.company" required>
		</div>
		<div>
			<label for="status">status</label>
			<input type="checkbox" name="status"  [(ngModel)]="newContact.status">
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>

	</form>
</div>
